<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form id="form">
        <h1>PEDIDOS</h1>
        <fieldset>
            <legend>Informações Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="escola">Escola:</label>
            <select id="escola" name="escola" required>
                <option value="" disabled selected>Selecione uma escola</option>
                <option value="escola1">Escola 1</option>
                <option value="escola2">Escola 2</option>
                <option value="escola3">Escola 3</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Produtos</legend>
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Selecionar</th>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Produto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="select-item"></td>
                        <td>1</td>
                        <td><input type="number" name="quantidade" min="1" required></td>
                        <td><input type="text" name="produto" required></td>
                    </tr>
                </tbody>
            </table>

            <button type="button" id="adicionarProduto">Adicionar produto</button>
            <button type="button" id="deletar">Deletar</button>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
